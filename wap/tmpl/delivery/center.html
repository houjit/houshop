<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>商品库存</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css"> 
<link rel="stylesheet" type="text/css" href="../../css/nctouch_seller.css">
</head>
<body>
<header id="header" class="fixed">
 <div class="header-wrap">
    <div class="header-l"> <a href="delivery.html"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>商品库存</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <ul>
			<li><a href="delivery.html"><i class="home"></i>管理中心</a></li>
                        <li id="logoutbtn"><a href="javascript:void(0);"><i class="exit"></i>退出登录<sup></sup></a></li>
		</ul>
      </ul>
    </div>
  </div>
</header>
<div class="nctouch-main-layout">
  <div class="nctouch-order-search">
    <form>
      <span><input type="text" autocomplete="on" maxlength="50" placeholder="输入订单号进行搜索" name="key_word" id="key_word" oninput="writeClear($(this));" >
      <span class="input-del"></span></span>
      <input type="button" id="search_btn" value="&nbsp;">
    </form>
  </div>

  <div class="nctouch-order-list">
    <ul id="order-list">
    </ul>
  </div>
</div>
 
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="order-list-tmpl">
<% var order_list = datas.order_list; %>

<% if (order_list.length > 0){%>
	<% for(var i=0;i<order_list.length;i++){ %> 
            <div class="nctouch-order-item">
            <div class="nctouch-order-item-con">
                    <div class="goods-block">
                            <dl class="goods-info" style="margin:0;height: 3.8rem;">
                                    <dt class="goods-name" style="height: 1rem;">订单号：<%=order_list[i].order_sn%></dt> 
                                    <dd class="goods-type" style="height: 2.5rem;">
                                        下单时间：<%=order_list[i].addtime%><br/>
                                        运单号：<%=order_list[i].shipping_code%><br/>
                                        收件人：<%=order_list[i].reciver_name%><br/>
                                        手机：<%=order_list[i].reciver_mobphone%>&nbsp;&nbsp;座机：<%=order_list[i].reciver_telphone%>
                                    </dd>
                            </dl>
                            <div class="goods-subtotal">
                                <a href="order_delivery.html?order_id=<%=order_list[i].order_id%>" class="btn"><span>物流跟踪</span></a>
                                <%if(order_list[i].dlyo_state==10){%>
                                <a class="btn" onclick="daozhan(<%=order_list[i].order_id%>)"><span>到站</span></a>
                                <%}%>
                                <%if(order_list[i].dlyo_state==20){%>
                                <a class="btn" href="quhuo.html?order_id=<%=order_list[i].order_id%>"><span>取货</span></a>
                                <%}%>
                            </div>
                    </div>
            </div>
            </div>
        <%}%>
<%}else {%>
	<div class="nctouch-norecord order">
		<div class="norecord-ico"><i></i></div>
		<dl>
			<dt>暂无数据！</dt> 
		</dl> 
	</div>
<%}%>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common-seller.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/zepto.waypoints.js"></script> 
<script type="text/javascript" src="../../js/tmpl/delivery/delivery_common.js"></script>
<script type="text/javascript" src="../../js/tmpl/delivery/center.js"></script>

</body>
</html>
