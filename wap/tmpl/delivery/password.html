<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
        <title>修改密码</title>
        <link rel="stylesheet" type="text/css" href="../../css/base.css">
        <link rel="stylesheet" type="text/css" href="../../css/nctouch_seller.css">
    </head>
    <body>
        <header id="header">
            <div class="header-wrap">
                <div class="header-l"> <a href="delivery.html"> <i class="back"></i> </a> </div>
                <div class="header-title">
                  <h1>修改密码</h1>
                </div>
                <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
              </div>
              <div class="nctouch-nav-layout">
                <div class="nctouch-nav-menu"> <span class="arrow"></span>
                  <ul>
                    <ul>
                                    <li><a href="delivery.html"><i class="home"></i>管理中心</a></li>
                                    <li id="logoutbtn"><a href="javascript:void(0);"><i class="exit"></i>退出登录<sup></sup></a></li>
                            </ul>
                  </ul>
                </div>
              </div>
        </header>
        <div class="nctouch-main-layout fixed-Width">
            <div class="nctouch-inp-con">
                <form action="" method ="">
                    <ul class="form-box">
                        <li class="form-item">
                            <h4>原密码</h4>
                            <div class="input-box">
                                <input type="password" placeholder="请输入原密码" class="inp" name="old_password" id="old_password" oninput="writeClear($(this));"/>
                                <span class="input-del"></span>
                            </div>
                        </li>
                        <li class="form-item">
                            <h4>新密码</h4>
                            <div class="input-box">
                                <input type="password" placeholder="请输入新密码" class="inp" name="password" id="password" oninput="writeClear($(this));"/>
                                <span class="input-del"></span>
                            </div>
                        </li>
                        <li class="form-item">
                            <h4>再次输入</h4>
                            <div class="input-box">
                                <input type="password" placeholder="请再次输入新密码" class="inp" name="passwd_confirm" id="passwd_confirm" oninput="writeClear($(this));"/>
                                <span class="input-del"></span>
                            </div>
                        </li>
                        
                    </ul>
                    <div class="error-tips"></div>
                    <div class="form-btn">
                        <a href="javascript:void(0);" class="btn" id="loginbtn">提交修改密码</a>
                    </div>
                </form>
            </div>
        </div>
        <footer id="footer" class="bottom"></footer>
        <script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common-seller.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/zepto.waypoints.js"></script> 
<script type="text/javascript" src="../../js/tmpl/delivery/delivery_common.js"></script>
        <script type="text/javascript" src="../../js/tmpl/delivery/password.js"></script>
    </body>
</html>
